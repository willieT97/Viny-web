<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viny Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .search-container {
      padding: 1rem;
      background-color: #1e1e1e;
      text-align: center;
    }

    #map {
      flex: 1;
      height: 600px;
      width: 100%;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 250px;
      border-radius: 4px;
      border: none;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #ff4f5a;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #e03e48;
    }

    footer {
      background-color: #1a1a1a;
      color: #ccc;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
    }

    .footer-links {
      margin-top: 0.5rem;
    }

    .footer-links a {
      color: #ff4f5a;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>Find a Location</h2>
    <input type="text" id="locationInput" placeholder="Enter an address or Eircode">
    <button onclick="geocodeLocation()">Find Location</button>
  </div>

  <div id="map"></div>

  <footer>
    <p>&copy; 2025 Viny. Made with ðŸŽ¶ for music lovers.</p>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="map.html">Map</a>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([53.3498, -6.2603], 10); // Dublin
    const apiKey = '1bce004158a94773afe52570c225384a';

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Custom marker icons
    const openIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const closedIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const gigIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    function geocodeLocation() {
      const query = document.getElementById('locationInput').value;
      if (!query) return alert("Please enter a location");

      fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(query)}&key=${apiKey}`)
        .then(response => response.json())
        .then(data => {
          if (!data.results.length) return alert("Location not found");
          const { lat, lng } = data.results[0].geometry;
          L.marker([lat, lng]).addTo(map).bindPopup(`Location: ${query}`).openPopup();
          map.setView([lat, lng], 14);
        })
        .catch(err => {
          alert("Error finding location");
          console.error(err);
        });
    }

    // Load markers from Google Sheets CSV
    const sheetURL = 'https://api.sheetbest.com/sheets/1c3ecc0a-2eb8-4b82-b1e4-b5cdb51f4bc7';

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          complete: function(results) {
            results.data.forEach(row => {
              const eircode = row.Eircode?.trim();
              const type = row.Type?.toLowerCase() || '';
              const name = row.Name || 'Untitled';
              const date = row.Date || '';

              if (!eircode) return;

              fetch(`https://api.opencagedata.com/geocode/v1/json?q=${encodeURIComponent(eircode)}&key=${apiKey}`)
                .then(res => res.json())
                .then(data => {
                  if (!data.results.length) return;

                  const { lat, lng } = data.results[0].geometry;

                  let icon;
                  if (type.includes("open")) {
                    icon = openIcon;
                  } else if (type.includes("closed")) {
                    icon = closedIcon;
                  } else {
                    icon = gigIcon;
                  }

                  L.marker([lat, lng], { icon })
                    .addTo(map)
                    .bindPopup(`<strong>${name}</strong><br>${type}<br>${date}`);
                })
                .catch(err => console.error('Geocoding error:', err));
            });
          }
        });
      })
      .catch(err => console.error('CSV load error:', err));
  </script>
</body>
</html>
